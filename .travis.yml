# Travis CI setup for turbinesFoam

sudo: required
dist: trusty
language: cpp

env:
    - OF_VERS=30 OF_BASHRC=/opt/openfoam${OF_VERS}/etc/bashrc
    - OF_VERS=4 OF_BASHRC=/opt/openfoam${OF_VERS}/etc/bashrc
    - OF_VERS=1706 OF_BASHRC=/opt/OpenFOAM/OpenFOAM-v${OF_VERS}/etc/bashrc

before_install:
    - ./bin/install-of-ubuntu.sh $OF_VERS
    - sudo apt-get install -qq vera++
    # http://conda.pydata.org/docs/travis.html#the-travis-yml-file
    - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
    - bash miniconda.sh -b -p $HOME/miniconda
    - export PATH="$HOME/miniconda/bin:$PATH"
    - hash -r
    - conda config --set always_yes yes --set changeps1 no
    - conda update -q conda
    - conda install -q pandas numpy nose

install:
    - source $OF_BASHRC
    - ./Allwmake

before_script:
    - source $OF_BASHRC

script:
    - ./Alltest
    - ./foamStyleCheck/checkStyle
